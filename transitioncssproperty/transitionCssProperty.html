<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
<style>
   #a{
       height: 300px;
       width: 300px;
       background-color: brown;
       transition: width 10s;
   }

   #a:hover{
       width: 1000px;
   }
</style>
</head>
<body>
    <div id="a"></div>
    <p>
        transition property helps us to move form one point to othr point slowly.if we remove transsition property thenon hover it will instantly changes its width to 1000px
    </p>

    
</body>

</html>
